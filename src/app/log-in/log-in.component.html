<div class="container">
  <div class="col-sm-6 offset-md-3 login-container">
    <img width="641" alt="NCL Logo" src="../assets/images/NCL.PNG" class="img-thumbnail rounded mx-auto d-block">
    <div class="jumbotron">
      <h2>Login</h2>
      <form>
        <div class="form-group">
          <label >Username</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="username"/>
        </div>
        <div class="form-group">
          <label >Password</label>
          <input type="password" class="form-control" name="pass" [(ngModel)]="pass" />
        </div>
        <div class="form-group">
          <button class="btn btn-primary" (click)="login()">Login</button>
        </div>
        <div *ngIf="isError" class="error help-block">{{errorMessage}}</div>
      </form>
    </div>
  </div>
</div>
