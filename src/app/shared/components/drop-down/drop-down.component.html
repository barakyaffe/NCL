<div class="btn-group" dropdown>
  <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
    {{nclService.projectInfo.name}} <span class="caret"></span>
  </button>
  <ul *dropdownMenu class="dropdown-menu" role="menu">
    <li *ngFor="let option of options" (click)="selectProject(option)" role="menuitem"><a class="dropdown-item" >{{option.name}}</a></li>
  </ul>
</div>
